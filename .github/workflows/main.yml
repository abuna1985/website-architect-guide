name: Issue Automation
on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened]
jobs:
  add-to-column:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: konradpabjan/actions-add-new-issue-to-column@v1.1
        with:
          repo-token: ${{ secrets.GH_API_TOKEN }}
          project_url: 'https://github.com/users/abuna1985/projects/7'
          column-name: ${{ github.event_name == 'pull_request' ? 'ðŸ‘€ In Review' : 'ðŸ“‹ Backlog' }}
          labels: ${{ github.event_name == 'pull_request' ? 'needs-review' : 'needs-triage' }}
